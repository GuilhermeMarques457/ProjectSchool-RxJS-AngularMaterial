<mat-sidenav-container>
  <mat-sidenav
    class="sidenav"
    #sidenav
    [opened]="!isSmallScreen"
    [fixedInViewport]="true"
    [mode]="sidenavMode"
  >
    <mat-toolbar color="primary"> Smart Examples </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/users">Users <mat-icon>person</mat-icon></a>
      <a mat-list-item routerLink="/form-field-input">Form Field</a>
      <a mat-list-item routerLink="/progress-spinner">Progress Spinner & Bar</a>
      <a mat-list-item routerLink="/tabs">Tabs</a>
      <a mat-list-item routerLink="/date-picker">Date Picker</a>
      <a mat-list-item routerLink="/snackbar">Snackbar</a>
      <a mat-list-item routerLink="/dialog">Dialog</a>
      <a mat-list-item routerLink="/datatable">Data Table</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="toolbar-menu" color="primary">
      <button mat-icon-button class="example-icon" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
    <mat-toolbar class="toolbar-menu" color="primary"> My App </mat-toolbar>

    <div class="content-route">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
