<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div fxLayout="row wrap">
    <mat-form-field
      class="form-field-category"
      fxFlex="20"
      fxFlex.xs="100"
      fxFlex.sm="24"
    >
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        <mat-option>-Select-</mat-option>

        @for (category of categoryValue; track category) {
        <mat-option [value]="category">{{ category }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex="45" fxFlex.xs="100" fxFlex.sm="50">
      <mat-label>Filter</mat-label>
      <input matInput formControlName="search" />
      <button matSuffix mat-icon-button (click)="doSearch()"></button>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <mat-paginator
      fxFlex="35"
      fxFlex.xs="100"
      fxFlex.sm="26"
      [length]="totalCount"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
      (page)="handlePageEvent($event)"
    >
    </mat-paginator>
  </div>
</form>

<div fxLayout="row wrap" fxLayoutGap="16px grid">
  <div
    fxFlex="20"
    fxFlex.xs="100"
    fxFlex.sm="50"
    fxFlex.md="33"
    fxFlex.lg="25"
    *ngFor="let course of courseList"
  >
    <mat-card class="mat-elevation-z4">
      <img
        mat-card-image
        src="https://material.angular.io/assets/img/examples/shiba1.jpg"
        alt="Photo of a Shiba Inu"
      />
      <div class="card-header">
        <mat-card-subtitle>
          {{ course.category }}
          <div fxFlex></div>
          <button
            mat-mini-fab
            style="margin-top: -20px"
            class="mat-elevation-z2"
          >
            <mat-icon>favorite</mat-icon>
          </button>
        </mat-card-subtitle>
        <mat-card-title>{{ course.name }}</mat-card-title>
      </div>

      <mat-card-content>
        {{ course.description }}
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button mat-button>INSCREVER</button>
        <div fxFlex></div>
        <button mat-icon-button>
          <mat-icon>share</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
